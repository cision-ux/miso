<section class="container">
  <h1>Feature List</h1>
</section>

<section class="container">
  <a class="btn btn-success pull-right"
    ui-sref="app.feature-create">
    Submit Feature
  </a>
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="search">Search</label>
      <input type="text" class="form-control" id="search" placeholder="Search...">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status">
        <option>All</option>
        <option>Open</option>
        <option>On Hold</option>
        <option>Closed</option>
      </select>
    </div>
  </form>
  
</section>

<section class="container">
  <table class="table table-striped table-hover">
    <thead>
      <th>Status</th>
      <th>Subject</th>
      <th>Accounts Requested</th>
      <th>Total Value</th>
      <th>Date</th>
    </thead>
    <tbody>
      <tr ui-sref="app.request"
        ng-repeat="feature in $ctrl.features">
        <td><span class="label label-success">{{feature.status}}</span></td>
        <td>{{feature.subject}}</td>
        <td>1</td>
        <td>{{feature.account.value}}</td>
        <td>{{feature.dateCreated | date }}</td>
      </tr>
    </tbody>
  </table>
</section>
