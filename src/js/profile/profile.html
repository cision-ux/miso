<app-header></app-header>

<section class="container">
  <h1>Edit Profile</h1>
</section>

<section class="container">
  <form ng-submit="$ctrl.updateProfile()">


    <div class="row">

      <div class="col-sm-4">

        <div class="form-group">
          <label for="cision-point-id" class="control-label">First Name</label>
          <input required type="text" class="form-control" required
            ng-model="$ctrl._profile.firstName">
        </div>

        <div class="form-group">
          <label for="cision-point-id" class="control-label">Last Name</label>
          <input required type="text" class="form-control" required
            ng-model="$ctrl._profile.lastName">
        </div>

        <div class="form-group">
          <label for="cision-point-id" class="control-label">Department</label>
          <select class="form-control" 
            ng-model="$ctrl._profile.department">
            <option>Cision Global Insights</option>
            <option>Client Development</option>
            <option>Client services</option>
            <option>Digital Content Support</option>
            <option>Marketing</option>
            <option>New Business</option>
            <option>Product</option>
            <option>Product Marketing</option>
            <option>Research</option>
            <option>Other</option>
          </select>
        </div>
        
        <button class="btn btn-default pull-right"
          ng-click="$ctrl.signOut()">
          Sign Out
        </button>
        <button type="submit" class="btn btn-success pull-right mr-sm">Save</button>

      </div>

    </div>

  </form>

</section>
