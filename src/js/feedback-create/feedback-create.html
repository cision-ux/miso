<section class="container">
  <h1>Create new request</h1>
</section>

<section class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subject" placeholder="Subject...">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="description" placeholder="Describe your request...">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3>Account Info</h3>
        <hr/>
      </div>
    </div>
    <div class="form-group">
      <label for="account-name" class="col-sm-2 control-label">Account Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="account-name" placeholder="Enter the account name...">
      </div>
    </div>
    <div class="form-group">
      <label for="account-type" class="col-sm-2 control-label">Account Type</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>Current Customer</option>
          <option>Potential Customer</option>
          <option>Former Customer</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="cision-point-id" class="col-sm-2 control-label">CisionPoint ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cision-point-id" placeholder="Enter the account CisionPoint ID...">
      </div>
    </div>
    <div class="form-group">
      <label for="account-value" class="col-sm-2 control-label">Account Value</label>
      <div class="col-sm-2">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="account-value" placeholder="Amount">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3>Who are you?</h3>
        <hr/>
      </div>
    </div>
    <div class="form-group">
      <label for="rep-name" class="col-sm-2 control-label">Your name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rep-name">
      </div>
    </div>
    <div class="form-group">
      <label for="rep-email" class="col-sm-2 control-label">Your email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="rep-email">
      </div>
    </div>
    <div class="form-group">
      <label for="rep-department" class="col-sm-2 control-label">Your department</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rep-department">
      </div>
    </div>
    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </form>
</section>
