<app-header></app-header>

<section class="container">
  <h1 class="page-title">Submit New Feature Request</h1>
</section>

<section class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <form class="feature-form" ng-submit="$ctrl.addAccountAndFeature()">
        <fieldset ng-disabled="$ctrl.featureForm.isSubmitting">
          <div class="form-group">
            <label for="subject" class="control-label">Feature Summary</label>
            <input type="text" class="form-control" id="subject"
              ng-model="$ctrl.featureForm.subject">
          </div>
          <div class="form-group">
            <label for="description" class="control-label">Description of Feature</label>
            <textarea type="textarea" class="form-control" id="description" required rows="5"
              ng-model="$ctrl.featureForm.description"></textarea>
          </div>
          <div class="form-group">
            <label for="platform-product">Platform or Product</label>
            <select class="form-control" id="platform-product"
              ng-model="$ctrl.featureForm.product">
              <option>C3</option>
              <option>Distribution</option>
              <option>Media Studio</option>
              <option>Multimedia</option>
              <option>Visibility Reports</option>
              <option>MNR</option>
            </select>
          </div>
          <div class="form-group">
            <!-- c3 -->
            <select class="form-control"
              ng-if="$ctrl.featureForm.product == 'C3'"
              ng-model="$ctrl.featureForm.location">
              <option>News</option>
              <option>Contacts</option>
              <option>Connect</option>
            </select>
          </div>
          <div class="form-group">

            <select class="form-control" multiple size="14"
              ng-if="$ctrl.featureForm.product == 'C3' && $ctrl.featureForm.location == 'News'"
              ng-model="$ctrl.featureForm.labels">
              <option>Searching News</option>
              <option>Saved Searches</option>
              <option value="Viewing News Results">Viewing News Results (MD and Grid)</option>
              <option>Filtering Results</option>
              <option value="News Forwards">News Forwards (automated or manual)</option>
              <option>Analytics Dashboards</option>
              <option>Exporting</option>
              <option>Clip Report</option>
              <option>Executive Report</option>
              <option>Tags</option>
              <option>Advanced Analytics</option>
              <option>Prominence and Impact</option>
              <option>Auto Toning</option>
              <option>Adding Clips Manually</option>
            </select>


            <select class="form-control" multiple size="13"
              ng-if="$ctrl.featureForm.product == 'C3' && $ctrl.featureForm.location == 'Contacts'"
              ng-model="$ctrl.featureForm.labels">
              <option>Searching Contacts</option>
              <option>Searching Outlets</option>
              <option>Searching Ed Cals</option>
              <option>Viewing Results</option>
              <option>Filtering Results</option>
              <option>Contact Profile Page</option>
              <option>Outlet Profile Page</option>
              <option>Exporting</option>
              <option>My Lists</option>
              <option>Recommendations</option>
              <option>HARO</option>
              <option>Media Updates</option>
              <option>Private Contacts</option>
            </select>

            <select class="form-control" multiple size="7"
              ng-if="$ctrl.featureForm.product == 'C3' && $ctrl.featureForm.location == 'Connect'"
              ng-model="$ctrl.featureForm.labels">
              <option>Social Publishing</option>
              <option>PRWeb</option>
              <option>PRN</option>
              <option>Custom Activities</option>
              <option>Content Calendar</option>
              <option>Campaigns</option>
              <option>Streams</option>
            </select>
          </div>


          <!--distribution -->
          <div class="form-group">
            <select class="form-control" multiple size="4"
              ng-if="$ctrl.featureForm.product == 'Distribution'"
              ng-model="$ctrl.featureForm.labels">
              <option>Newslines</option>
              <option>Pricing</option>
              <option>Recommendations</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Is this feature something available in another platform?</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Competitive gap"
                ng-model="$ctrl.featureForm.compGap">
              Competitive gap
            </label>
            </div>
            <div class="checkbox">
            <label>
              <input type="checkbox" value="Legacy system gap"
                ng-model="$ctrl.featureForm.legacyGap">
              Legacy system gap
            </label>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h3>Customer Details</h3>
              <hr/>
            </div>
          </div>
        </fieldset>
        <fieldset class="account-form"
          ng-disabled="$ctrl.featureForm.isSubmitting">
          
          <!-- existing account -->
          <div ng-if="!$ctrl.new">
            <ul class="list-unstyled">
              <li ng-repeat="account in $ctrl.existingAccountsMeta track by $index">{{ account.name }} <span class="meta">&mdash; {{ account.cid }}</span> <i ng-click="$ctrl.removeAccountFromAddList($index)" class="ion-close-circled"></i></li>
            </ul>
            <div class="form-group">
              <label for="lookup" class="control-label">Account:</label>
              <div angucomplete-alt id="ex2"
                placeholder="Enter account name or ID"
                pause="300"
                clear-selected="true"
                selected-object="$ctrl.accountSelected"
                local-data="$ctrl._Accounts.all"
                local-search="$ctrl._Accounts.accountSearch"
                title-field="name"
                description-field="cid"
                minlength="1"
                input-class="form-control form-control-small"
                match-class="highlight">
              </div>
            </div>
            <input type="hidden" ng-init="$ctrl.accountForm.selectedAccounts = []">

            Can't find your customer? <a ng-click="$ctrl.new = true" class="btn btn-link">Click here.</a> <button type="submit" class="btn btn-success pull-right">Submit Feature Request</button>
            
          </div>

          <!-- new account -->
          <div ng-if="$ctrl.new">
            <div class="form-group">
              <label for="account-name" class="control-label">Account Name</label>
              <input type="text" class="form-control" id="account-name"
                ng-model="$ctrl.accountForm.name">
            </div>
            <div class="form-group">
              <label for="cision-point-id" class="control-label">Account ID</label>
              <input type="text" class="form-control" id="cision-point-id"
                ng-model="$ctrl.accountForm.cid">
              <div class="col-sm-10">
              </div>
            </div>
            <div class="form-group">
              <label for="account-type" class="control-label">Platform</label>
              <select class="form-control" 
                ng-model="$ctrl.accountForm.platform">
                <option>PRN customer on the OMC</option>
                <option>MV (and wonâ€™t upgrade)</option>
                <option>Net new C3 customer (no legacy platform)</option>
                <option>On C3 (upgraded from CPRE)</option>
                <option>On C3 (upgraded from CP)</option>
                <option>On C3 (upgraded from MyG)</option>
                <option>On C3 (upgraded from PRWeb subscription)</option>
                <option>On C3 (upgraded from PRN Agility)</option>
                <option>On CPRE (and won't upgrade)</option>
                <option>On CP (and won't upgrade)</option>
                <option>On MyG (and won't upgrade)</option>
                <option>PRWeb subscription (and won't upgrade)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="relationship" class="control-label">Relationship</label>
              <select class="form-control"
                ng-model="$ctrl.featureForm.accountTie">
                <option>wont upgrade</option>
                <option>other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="account-type" class="control-label">Country</label>
              <select class="form-control" 
                ng-model="$ctrl.accountForm.country">
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Germany</option>
                <option>France</option>
                <option>Nordics</option>
                <option>LatAm</option>
                <option>Asia</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="account-type" class="control-label">Account Type</label>
              <select class="form-control" 
                ng-model="$ctrl.accountForm.accountType">
                <option>Current customer</option>
                <option>Lost customer</option>
                <option>Prospect in-cycle</option>
                <option>Prospect loss</option>
              </select>
            </div>
            <div class="form-group">
              <label for="account-value" class="control-label">Account Value</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="account-value"
                  ng-model="$ctrl.accountForm.value">
              </div>
            </div>
            Is your customer already in our database? <a ng-click="$ctrl.new = false" class="btn btn-link">Click here.</a> <button type="submit" class="btn btn-success pull-right">Submit Feature Request</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
