<h5>Status 
  <span class="badge">{{ $ctrl.filterParams.status.length }}</span> 
  <i class="filter-collapse" ng-class="{'ion-ios-arrow-down': !statusCollapse, 'ion-ios-arrow-up': statusCollapse}" ng-click="statusCollapse = !statusCollapse"></i>
</h5>
<div uib-collapse="!statusCollapse">
  <button class="btn btn-default btn-xs"
    ng-click="$ctrl.uncheckAll('status')"
    ng-disabled="$ctrl.filterParams.status.length === 0">Uncheck All</button>
  <button class="btn btn-default btn-xs"
    ng-click="$ctrl.checkAll('status')"
    ng-disabled="$ctrl.filterParams.status.length === $ctrl.statusList.length">Check All</button>
  <div class="checkbox"
    ng-repeat="status in $ctrl.filterParams.status">
    <label>
      <input
        type="checkbox"
        value="{{status.displayName}}"
        ng-checked="status.checked"
        ng-click="$ctrl.toggleStatus(status.displayName)"
      > {{status.displayName}}
    </label>
  </div>
</div>

<h5>Workflow
  <span class="badge">{{ $ctrl.filterParams.locations.length }}</span>
  <i class="filter-collapse" ng-class="{'ion-ios-arrow-down': !locationCollapse, 'ion-ios-arrow-up': locationCollapse}" ng-click="locationCollapse = !locationCollapse"></i>

</h5>

<div uib-collapse="!locationCollapse">
  <button class="btn btn-default btn-xs" ng-click="$ctrl.uncheckAll('locations')" ng-disabled="$ctrl.filterParams.locations.length === 0">Uncheck All</button>
  <button class="btn btn-default btn-xs" ng-click="$ctrl.checkAll('locations')" ng-disabled="$ctrl.filterParams.locations.length === $ctrl.locationList.length + 1">Check All</button>
  <div class="checkbox mb-lg">
    <label>
      <input type="checkbox" value="undefined"
        ng-checked="$ctrl.filterParams.locations.indexOf('undefined') > -1"
        ng-click="$ctrl.toggleLocation('undefined')"> No Workflow
    </label>
  </div>
  <div class="checkbox" ng-repeat="location in $ctrl.filterParams.locations track by location.$id | orderBy : 'displayName'">
    <label>
      <input type="checkbox" value="{{location.$id}}"
        ng-checked="location.checked"
        ng-click="$ctrl.toggleLocation(location.$id)"> {{location.displayName}}
    </label>
  </div>
</div>

<h5>Labels 
  <span class="badge">{{ $ctrl.filterParams.labels.length }}</span> 
  <i class="filter-collapse" ng-class="{'ion-ios-arrow-down': !labelCollapse, 'ion-ios-arrow-up': labelCollapse}" 
    ng-click="labelCollapse = !labelCollapse"></i>

</h5>

<div uib-collapse="!labelCollapse">
  <button class="btn btn-default btn-xs"
    ng-click="$ctrl.uncheckAll('labels')"
    ng-disabled="$ctrl.filterParams.labels.length === 0">Uncheck All</button>
  <button class="btn btn-default btn-xs"
    ng-click="$ctrl.checkAll('labels')"
    ng-disabled="$ctrl.filterParams.labels.length === $ctrl._LabelService._labels.length + 1">Check All</button>
  <div class="checkbox mb-lg">
    <label>
      <input type="checkbox" value="undefined"
        ng-checked="$ctrl.filterParams.labels.indexOf('undefined') > -1" ng-click="$ctrl.toggleLabel('undefined')"> No Label
    </label>
  </div>
  <div class="checkbox" ng-repeat="label in $ctrl.filterParams.labels track by label.$id | orderBy : 'displayName'">
    <label>
      <input type="checkbox" value="{{label.$id}}" ng-checked="label.checked" ng-click="$ctrl.toggleLabel(label.$id)"> {{label.displayName}}
    </label>
  </div>
</div>


<h5>Misc
  <!-- <span class="badge">{{ $ctrl.filterParams..length }}</span> -->
  <i class="filter-collapse" ng-class="{'ion-ios-arrow-down': !miscCollapse, 'ion-ios-arrow-up': miscCollapse}" ng-click="miscCollapse = !miscCollapse"></i>
</h5>
<div uib-collapse="!miscCollapse">
  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ng-checked="$ctrl.filterParams.viewArchived === true;"
        ng-click="$ctrl.toggleViewArchived()"
      > View Archived
    </label>
  </div>
</div>
