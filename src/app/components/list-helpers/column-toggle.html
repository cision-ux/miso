<div class="btn-group" uib-dropdown is-open="status.isopen" auto-close="outsideClick">
  <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
    Columns
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem" ng-repeat="column in $ctrl.columns">
      <div class="checkbox">
        <label>
          <input type="checkbox"
            ng-model="column.display"
            ng-click="$ctrl.changeColumnVisibility()">{{ column.displayName }}
        </label>
      </div>
    </li>
  </ul>
</div>
